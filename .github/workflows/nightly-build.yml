name: Uncached (nightly) Build

on:
  workflow_dispatch:
  schedule:
    # Daily at 2AM
    # * is a special character in YAML so you have to quote this string
    - cron: '0 2 * * *'

permissions:
  checks: write

jobs:
  uncached-build:
    runs-on: ubuntu-22.04

    env:
      DOCKER_CLI_EXPERIMENTAL: enabled

    steps:

      - uses: crazy-max/ghaction-setup-docker@v3
        with:
          version: v24.0.6
          daemon-config: |
            {
              "features": {
                "containerd-snapshotter": true
              }
            }

      - name: Build docker image name
        run: |
          echo "docker_image_name=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - uses: actions/checkout@v4

      # Allow us to build multi-arch images
      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3
        with:
          install: 'true'

      - run: ./build.sh --platform linux/arm64/v8,linux/amd64 --load -t ${{ env.docker_image_name }}:${{ github.sha }}

      - run: docker run --rm ${{ env.docker_image_name }}:${{ github.sha }} --test

      - uses: Mahoney-github-actions/gradle-build-output@v1
        with:
          artifacts_dir: build/project/artifacts
